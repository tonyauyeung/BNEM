# @package _global_

# to execute this experiment run:
# python train.py experiment=example

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters
defaults:
  - override /energy: gmm

tags: ["GMM", "iDEM"]

seed: 12345

logger:
  wandb:
    tags: ${tags}
    group: "gmm"

model:
  noise_schedule:
    _target_: dem.models.components.noise_schedules.GeometricNoiseSchedule
    sigma_max: 3.0

  partial_prior:
    _target_: dem.energies.base_prior.Prior
    _partial_: true
    dim: ${energy.dimensionality}

  clipper:
    _target_: dem.models.components.clipper.Clipper
    should_clip_scores: True
    should_clip_log_rewards: False
    max_score_norm: 1000.
    min_log_reward: null

  optimizer:
    lr: 1e-3

  # this has to be max 1000 since test_set is 1000
  eval_batch_size: 1000
  scheduler: null
  num_estimator_mc_samples: 1000
  num_integration_steps: 1000
